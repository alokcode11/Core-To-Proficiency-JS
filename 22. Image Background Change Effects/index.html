<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image background change effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="images/transparent.png" width="100%">
            

            <div class="img-wrap">
                <!-- width="100%" this image width should not be changed -->
                <img src="images/original.jpg" id="orignialImg" >  
            </div>

            <span id="line">
                <img src="images/arrow.png" class="arrow">
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
